<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Timers App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1>Multiple TimErs App</h1>
        
        <div class="timer-input-section">
            <div class="label-time-group">
                <span class="time-left-label">Set Time :</span>
                <div class="time-input-container">
                    <input type="text" id="hours" min="0" max="60" value="00">
                    <span>:</span>
                    <input type="text" id="minutes" min="0" max="60" value="00">
                    <span>:</span>
                    <input type="text" id="seconds" min="0" max="60" value="00">
                </div>
                <button id="set-timer" class="set-button">Set</button>
            </div>
            
        </div>

        <div class="current-timers-label">Current Timers</div>
        
        <div id="active-timers-container" class="active-timers-container">
            <!-- Active timers will be inserted here -->
        </div>
    </div>
    <audio id="timer-audio" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
    <script src="script.js"></script>
</body>
</html>
